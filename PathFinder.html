               e.innerText=parseInt(Math.random()*10);

               root.append(e);
           }

               }

           },
           clear : ()=>{
               this.path=[start];
               this.current=start;
           }
       }
       
       
       // Moves
       
       function moveUp(current){
           if(current.indexOf<10){
               return new Error("Cant Move Up!");
           }
           return root.children[current.indexOf-10];
       }
       function moveRight(current){
           if((current.indexOf+1)%10 ===0){
               return new Error("Cant Move Right")
           }
           return root.children[current.indexOf+1]
       }
       function moveDown(current){
           if(current.indexOf>=90){
               return new Error("cant move down")
           }
           return root.children[current.indexOf+10]
       }
       function moveLeft(current){
           if(current.indexOf%10===0)

            return root.children[current.indexOf-1]
